<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="hovaten">Họ và tên:</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="ngaysinh">Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="gioitinh" id="gioitinh">Nam
                <input type="radio" name="gioitinh" id="gioitinh">Nữ</td>
            </tr>

            <tr>
                <td><label for="sodienthoai">Số điện thoại:</label></td>
                <td><input type="text" id="sodienthoai"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email"></td>
            </tr>

            <tr>
                <td><label for="diachi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>
            </tr>

            <tr>
                <td><label for="vaitro">Vai trò trong nhóm:</label></td>
                <td><select name="vaitro" id="vaitro">
                    <option value="vaitro">Thành viên</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="sothich">Sở thích:</label></td>
                <td><input type="text" id="sothich"></td>
            </tr>

            <tr>
                <td><label for="kynang">Kỹ năng:</label></td>
                <td><textarea name="kynang" id="kynang"></textarea></td>
            </tr>

            <tr>
                <td><label for="thoigianranh">Thời gian rảnh:</label></td>
                <td><input type="checkbox" id="thoigianranh">Sáng
                <input type="checkbox" id="thoigianranh">Chiều
                <input type="checkbox" id="thoigianranh">Tối</td>
            </tr>

            <tr>
                <td><label for="lydo">Lý do tham gia nhóm:</label></td>
                <td><textarea name="lydo" id="lydo"></textarea></td>
            </tr>

            <tr>
                <td><label for="mauyeuthich">Màu yêu thích:</label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>

            <tr>
                <td><label for="dangky">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox">Có</td>
            </tr>

            <tr>
                <td><label for="nhanthongbao">Nhận thông báo qua email:</label></td>
                <td><input type="radio" id="nhanthonbao">Email
                <input type="radio" id="nhanthongbao">SMS</td>
            </tr>

            <tr>
                <td><button type="submit">Đăng ký thành viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
