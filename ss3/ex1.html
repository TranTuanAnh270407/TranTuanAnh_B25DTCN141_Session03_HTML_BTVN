<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=
    ">
    <title>Document</title>
</head>
<form>  
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <div>

        <label for="userName">Họ và tên:</label>
        <input id="userName" type="text">
    </div>
    <br>
    <div>
        <label for="ngayGio">Chọn ngày giờ:</label>
        <input id="ngayGio" type="datetime-local">
    </div>
    <br>
    <div>
        <label for="service">Loại dịch vụ:</label>
        <select name="service" id="service">
            <option value="service1">Tư vấn học tập</option>
            <option value="service2">Hướng nghiệp</option>
        </select>
    </div>
    <br>
    <div>
        <label for="feedback">Ghi chú:</label>
        <textarea name="feedback" id="feedback" cols="20" rows="2"></textarea>
    </div>
    <br>
    <div>
        <button type="submit">Đặt lịch</button>
    </div>

</form>

</body>
</html>
