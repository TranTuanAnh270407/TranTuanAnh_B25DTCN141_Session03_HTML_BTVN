<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>

                <td>
                    <label for="userName">Họ và tên:</label>
                </td>
                <td><input type="text" id="userName"></td>
            </tr>
            
            <tr>

                <td>
                    <label for="date">Ngày sinh:</label>
                </td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>

                <td>
                    Giới tính:
                </td>
                <td><input type="radio" id="gioiTinh" name="gendei">Nam
                <input type="radio" id="gioiTinh" name="gendei">Nữ</td>
            </tr>
            <tr>
                <td><label for="canCuoc">Số căn cước công dân</label></td>
                <td><input type="text" id="canCuoc"></td>
            </tr>
            <tr>
                <td><label for="ngayCap">Ngày cấp</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>

                <td>
                    
                    <label for="soDienthoai">Số điện thoại:</label>
                </td>
                <td><input type="text" id="soDienthoai"></td>
            </tr>
            <tr>

                <td>
                    <label for="email">Email:</label>
                </td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td><label for="feedback">Địa chỉ thường trú:</label></td>
                <td><textarea name="feedback" id="feedback" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="feedback">Địa chỉ tạm trú:</label></td>
                <td><textarea name="feedback" id="feedback" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td><input type="radio" name="loaiCancuoc" id="loaiCancuoc">Căn cước công dân mới
                <input type="radio" name="loaiCancuoc" id="loaiCancuoc">Căn cước công dân cũ</td>
            </tr>
            <tr>
                <td><label for="danToc">Dân tộc:</label></td>
                <td><input type="text" name="danToc" id="danToc"></td>
            </tr>
            <tr>
                <td><label for="tonGiao">Tôn giáo:</label></td>
                <td><input type="text" name="tonGiao" id="tonGiao"></td>
            </tr>
            <tr>
                <td><label for="quocTich">Quốc tịch:</label></td>
                <td><input type="text" name="quocTich" id="quocTich" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="tenBome">Họ và tên cha.mẹ:</label></td>
                <td><input type="text" name="tenBome" id="tenBome"></td>
            </tr>
            <tr>
                <td><label for="canCuocboMe">Số CMND/CCCD:</label></td>
                <td><input type="text" name="canCuocboMe" id="canCuocboMe"></td>
            </tr>
            <tr>
                <td><label for="select">Tỉnh/Thành phố:</label></td>
                <td><select name="service" id="service">
                    <option value="service1">Chọn Tỉnh/Thành phố</option>
                    <option value="service2">Hà Nội</option>
                    <option value="service3">Hồ Chí Minh</option>
                    <option value="service4">Ninh Bình</option>
                    <option value="service5">Thanh Hóa</option>
                </select></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
