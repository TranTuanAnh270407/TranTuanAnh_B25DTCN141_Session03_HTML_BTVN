<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Form Đặt Mua Tài Liệu Lập Trình</h2>
        <div>
            <label for="taiLieu">Chọn tài liệu:</label>
            <select name="taiLieu" id="service">
                <option value="service1">Tài liệu môn HTML&CSS</option>
                <option value="service2">Tài liệu môn Javascript</option>
            </select>
        </div>
        <br>
        <div>
            <label for="soLuong">Số lượng:</label>
            <input type="text" id="soLuong" value="1">
        </div>
        <br>
        <div>
            <label for="ghiChu">Ghi chú:</label>
            <textarea name="feedback" id="feedback" cols="20" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="giaoHang">Địa chỉ giao hàng:</label>
            <textarea name="feedback" id="feedback" cols="20" rows="4"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Đặt mua</button>
        </div>
    </form>
</body>
</html>
