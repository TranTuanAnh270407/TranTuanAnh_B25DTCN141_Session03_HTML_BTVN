<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="hovaten">Họ và tên:</label></td>
                <td><input type="text" name="hovaten" id="hovaten"></td>
            </tr>

            <tr>
                <td><label for="ngaysinh">Ngày sinh:</label></td>
                <td><input type="date" name="ngaysinh" id="ngaysinh"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="gioitinh" id="gioitinh">Nam
                <input type="radio" name="gioitinh" id="gioitinh">Nữ</td>
            </tr>

            <tr>
                <td><label for="sodienthoai">Số điện thoại:</label></td>
                <td><input type="text" name="sodienthoai" id="sodienthoai"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="tencongty">Tên công ty:</label></td>
                <td><input type="text" name="tencongty" id="tencongty"></td>
            </tr>

            <tr>
                <td><label for="vaitrocongty">Vai trò trong công ty:</label></td>
                <td><select name="vaitrocongty" id="vaitrocongty">
                    <option value="vaitrocongty1">Giám đốc điều hành (CEO)</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="quymocongty">Quy mô công ty:</label></td>
                <td><select name="quymocongty" id="quymocongty">
                    <option value="quymocongty">Doanh nghiệp nhỏ</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="nganhnghecongty">Ngành nghề công ty:</label></td>
                <td><input type="text" name="nganhnghecongty" id="nganhnghecongty"></td>
            </tr>

            <tr>
                <td><label for="lydo">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="lydo" id="lydo" cols="25" rows="2"></textarea></td>
            </tr>

            <tr>
                <td><label for="kinhnghiem">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="kinhnghiem" id="kinhnghiem" cols="25" rows="2"></textarea></td>
            </tr>
            
            <tr>
                <td><label for="muctieu">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea name="muctieu" id="muctieu" cols="25" rows="2"></textarea></td>
            </tr>

            <tr>
                <td><label for="chuongtrinh">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td><input type="checkbox">Networking
                <input type="checkbox">Workshops
                <input type="checkbox">Hội thảo</td>
            </tr>

            <tr>
                <td><label for="dangky">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox">Có</td>
            </tr>

            <tr>
                <td><button type="submit">Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
