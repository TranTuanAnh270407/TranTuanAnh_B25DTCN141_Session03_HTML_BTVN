<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>

                <td>
                    <label for="userName">Họ và tên:</label>
                </td>
                <td><input type="text" id="userName"></td>
            </tr>
            <tr>

                <td>
                    <label for="email">Email:</label>
                </td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>

                <td>
                    <label for="date">Ngày sinh:</label>
                </td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>

                <td>
                    Giới tính:
                </td>
                <td><input type="radio" id="gioiTinh" name="gendei">Nam
                <input type="radio" id="gioiTinh" name="gendei">Nữ</td>
            </tr>
            <tr>

                <td>
                    
                    <label for="soDienthoai">Số điện thoại:</label>
                </td>
                <td><input type="text" id="soDienthoai"></td>
            </tr>
            <tr>

                <td>
                    
                    <label for="chuyenNganh">Chuyên ngành:</label>
                </td>
                <td><input type="text" id="chuyenNganh"></td>
            </tr>
            <tr>

                <td>
                    <label for="nhapHoc">Năm nhập học:</label>
                </td>
                <td><input type="text" id="nhapHoc" size="5"></td>
            </tr>
            <tr>
                <td>
                    <label for="diem">Điểm GPA:</label>
                </td>
                <td><input type="text" id="diem" size="5"></td>
            </tr>
            <tr>
                <td><label for="feedback">Địa chỉ:</label></td>
                <td><textarea name="feedback" id="feedback" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="select">Lớp học:</label></td>
                <td><select name="service" id="service">
                    <option value="service1">Lớp 1</option>
                    <option value="service2">Lớp 2</option>
                    <option value="service3">Lớp 3</option>
                    <option value="service4">Lớp 4</option>
                    <option value="service5">Lớp 5</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="dangKy">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
